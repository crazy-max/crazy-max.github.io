env:
  global:
    - GH_REF=github.com/crazy-max/crazymax.dev.git
    - secure:  # GH_TOKEN

install:
  - sudo pip install pygments
  - wget https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_0.55.6_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
  - rm -rf public || exit 0

script:
  - pygmentize -V
  - hugo --cleanDestinationDir --minify --verbose
  - ./deploy.sh

branches:
  only:
    - dev

notifications:
  email:
    recipients:
      - contact@crazymax.dev
    on_success: always
    on_failure: always
